<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar">
        <div class="container">
            <a href="{% url 'main' %}" class="navbar-brand">Places Remember</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0 smooth-scroll">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'impressions' %}" class="nav-link" aria-current="page">Your Impressions</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                                <i class="fa fa-plus"></i>
                                Add Impression
                            </a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav justify-content-end">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link" aria-current="page">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'social:begin' 'facebook' %}" class="nav-link" aria-current="page">
                                <i class="fa fa-facebook"></i>
                                Login via FB
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'social:begin' 'vk-oauth2' %}" class="nav-link" aria-current="page">
                                <i class="fa fa-vk"></i>
                                Login via VK
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
